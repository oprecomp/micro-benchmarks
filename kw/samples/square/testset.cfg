from plptest import *

TestConfig = c = {}

def check_output(config, output):

  if output.find('all correct') == -1:
    return (False, "Didn't find output string")

  return (True, None)


def get_test():
  return Test(
    name = 'square',
    commands = [
      Shell('build', 'make all run'),
      Check('check', check_output)
    ],
    timeout=1000000
  )
  
c['tests'] = [ ]

c['tests'].append(get_test())
